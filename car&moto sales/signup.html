<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Εγγραφή μέλους</title>
</head>
<body text="#0048BA">

<div class="container">

 <div id="login-form">
    <form method="post"  autocomplete="on">
    
     <div class="col-md-12">
        
         <div class="form-group">
             <h2 class=""><center>Εγγραφή</center></h2>
            </div>
        <br> <br>
         <div class="form-group">
       
            </div>
            
           
                
  
            
            <div class="form-group">
             <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
             <input type="text" name="name" class="form-control" placeholder="Enter Name" maxlength="50" />
                </div>
                <span class="text-danger"></span>
            </div>
            
            <div class="form-group">
             <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
             <input type="number" name="DLic" class="form-control" placeholder="Enter Your Driver license" maxlength="9"  />
                </div>
                <span class="text-danger"></span>
            </div>
			 
			 <div class="form-group">
             <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
             <input type="number" name="cellnum" class="form-control" placeholder="Enter Your Cell Number" maxlength="9"  />
                </div>
                <span class="text-danger"></span>
            </div>
			
			<div class="form-group">
             <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
             <input type="text" name="city" class="form-control" placeholder="Enter the name of your city" maxlength="50" />
                </div>
                <span class="text-danger"></span>
            </div>
			
			<div class="form-group">
             <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
             <input type="text" name="addr" class="form-control" placeholder="Enter your address" maxlength="50" />
                </div>
                <span class="text-danger"></span>
            </div>
			
            
            
            <div class="form-group">
             <hr />
            </div>
            
            <div class="form-group">
             <button type="submit" class="btn btn-block btn-primary" name="btn-signup">Εγγραφή</button>
            </div>
            
            <div class="form-group">
             <hr />
            </div>
            
            <div class="form-group">
             <a href="login.html">Έγινες μέλος;Συνδέσου εδώ!</a>
            </div>
        
        </div>
   
    </form>
    </div> 

</div>


</body>
</html>
